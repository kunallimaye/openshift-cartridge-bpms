<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="gwt:property" content="locale=@{locale}">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title>Red Hat JBoss BPM Suite :: Business central</title>

     <!--[if lt IE 9]>
     <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->    
    <link rel="stylesheet" href="org.kie.workbench.KIEWebapp/css/Forms.css">
    <link rel="stylesheet" href="org.kie.workbench.KIEWebapp/css/HumanTasks.css">
    <link rel="stylesheet" href="org.kie.workbench.KIEWebapp/css/ProcessList.css">
    <link rel="stylesheet" href="org.kie.workbench.KIEWebapp/css/timebox.css">
    <link rel="shortcut icon" href="favicon.ico"/>

</head>
<body>
  <iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>

  <!--add loading indicator while the app is being loaded-->
  <div id="loading">
    <div class="loading-indicator">
      <img src="images/loading-icon.gif" width="32" height="32" style="margin-right: 8px; float: left; vertical-align: top;"/>
      Please wait<br/><span id="loading-msg">Loading application...</span>
    </div>
  </div>

  <!-- The GWT js file generated at run time -->
  <script type="text/javascript" src='org.kie.workbench.KIEWebapp/org.kie.workbench.KIEWebapp.nocache.js'></script>
  <!-- ACE - main .js file -->
  <script src="org.kie.workbench.KIEWebapp/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <!-- Get .js files for any needed ACE modes and themes -->
  <script src="org.kie.workbench.KIEWebapp/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.workbench.KIEWebapp/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.workbench.KIEWebapp/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.workbench.KIEWebapp/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
  <!--  Needed for autocompletion support. -->
  <script src="org.kie.workbench.KIEWebapp/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
